<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <h1 id="title"><i class="fa fa-calculator" style="font-size:48px;color:red"></i> Calculator</h1>
    <div class="row">
        <div class="col">
    <input type="text" id="display" readonly><br><br>
    <button onclick="deleteLast()" class="upsign"><i class="material-icons">backspace</i></button>
    <button onclick="deleteall()" class="upsign" id="ac"> AC</button>
    <button onclick="appendToDisplay('%')" class="upsign" >%</button>
    <button onclick="appendToDisplay('/')" class="sign">/</button><br><br>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('*')" class="sign">*</button><br><br>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('-')" class="sign">-</button><br><br>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('+')" class="sign">+</button><br><br>
    <button onclick="appendToDisplay('')">-</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculate('=')" class="sign">=</button>
</div>
    </div>

    <script src="code.js"></script>
</body>
</html>
