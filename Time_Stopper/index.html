<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME STOPPER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    </link>
</head>

<body>
    <h1><i class="fa fa-clock-o"></i> Stopwatch</h1>

    <div class="row">
        <div class="col">
        <div id="display" class="display">
            00 : 00 : 00 : 00
        </div>
        <div id="fun" class="fun">
            <button id="start" class="btn" onclick="start()">Start</button>
            <button id="stop" class="btn" onclick="stop()">Stop</button>
            <button id="reset" class="btn" onclick="reset()">Reset</button>
        </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
